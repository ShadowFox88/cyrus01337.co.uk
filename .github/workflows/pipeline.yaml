name: Pipeline

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Check formatting with Biome
              uses: biomejs/setup-biome@v2
              with:
                  version: latest

            - run: biome ci --no-errors-on-unmatched --changed --since=main \
                --linter-enabled=false --config-path \
                $PWD/external/configurations/biome/biome.jsonc

    build:
        needs: check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: withastro/action@v2

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
